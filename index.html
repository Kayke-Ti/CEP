<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Consulta de CEP</title>
</head>
<body class="bg-gray-200 p-8">
    <div class="max-w-md mx-auto bg-white p-8 rounded-md shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Consulta de CEP</h2>
        <label for="cep" class="block text-sm font-medium text-gray-600">CEP:</label>
        <input type="number" id="cep" class="mt-1 p-2 w-full border rounded-md outline-none" placeholder="Digite o CEP">

        <button onclick="consultarCEP()" class="mt-4 bg-blue-500 text-white p-2 rounded-md cursor-pointer hover:bg-blue-700">Consultar</button>

        <div id="resultado" class="mt-4"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
